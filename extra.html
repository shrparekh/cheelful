<script>
  const galleryData = {
  1: [
    "assets/images/k0.jpg",
    "assets/images/sub-image-1-2.png",
    "assets/images/sub-image-1-3.png",
  ],
  // Add more sub-images for other main images as needed
};

let currentGalleryId = null;
let currentIndex = 0;

function openPopup(galleryId) {
  currentGalleryId = galleryId;
  currentIndex = 0;
  updatePopupImage();
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function updatePopupImage() {
  const imageSrc = galleryData[currentGalleryId][currentIndex];
  document.getElementById("popup-frame-image").src = imageSrc;
}

function nextImage() {
  const gallery = galleryData[currentGalleryId];
  currentIndex = (currentIndex + 1) % gallery.length;
  updatePopupImage();
}

function prevImage() {
  const gallery = galleryData[currentGalleryId];
  currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
  updatePopupImage();
}

</script>
